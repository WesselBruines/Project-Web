<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Aanmeldingspagina</title>
</head>

<body>

    <header>
        <h1>Aanmeldpagina</h1>
    </header>
    <main>
        <form>
            <h2>Aanmelden</h2>

            <p>
                <label>Naam</label>
                <input required="required" type="text" maxlength="15" placeholder="Willem" />
                <input type="text" size="6" maxlength="10" placeholder="van der" />
                <input required="required" type="text" maxlength="15" placeholder="Vries" />
            </p>
            <p>
                <label>Email</label>
                <input required="required" type="email" placeholder="Willem@mail.com" />
            </p>
            <p>
                <label>Adres</label>
                <input required="required" type="text" placeholder="Straatnaam" />
                <input required="required" type="number" placeholder="28" />
            </p>
            <p>
                <label>Postcode</label>
                <input required="required" type="number" placeholder="1234" />
                <input required="required" type="text" placeholder="AB" />
            </p>
            <p>
                <label>Wachtwoord</label>
                <input required="required" type="password" />
            </p>
            <input type="submit" />
        </form>
    </main>
    <footer>
        <p>2016 Nurks</p>
    </footer>

</body>

</html>
